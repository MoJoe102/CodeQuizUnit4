<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="text/css" href="./resources/css/normalize.css"> -->
    <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
    <title>Coding Quiz</title>
</head>

<body>
    <div class="container">
        <!-- Top fixed header (highscores and timer) -->
        <header class="row">
            <div class="col-md-6" id="Highscores">
                <a href="./highestscore.html">View Highscores</a>
            </div>
            <div class="col-md-6" id="timer">
                Time: <span id="time">0</span>
            </div>

        </header>

        <!-- Coding Challenge Title -->
        <section id="title-section" class="show">
            <div class="row">
                <div class="col-md-12">
                    <h1>What Code Do You Know Challenge</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <p>Answer the following code-related questions within the aloted time limit. Keep in mind that
                        incorrect answers will penalize your your score time by 10 seconds! Have fun and good luck!</p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <button id="startButton">Start Quiz</button>
                </div>
            </div>
        </section>

        <!-- Coding questions -->
        <section id="quiz-section" class="hide">
            <div class="row">
                <div class="col-md-12 questions">
                    <h3 id="question-title"></h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" id="choices"></div>
                <div id="feedback" class="feedback hide"></div>
            </div>
        </section>

        <!-- High Score section -->
        <section id="highscore-section" class="hide">
            <div class="row">
                <div id="high-score" class="col-md-12">
                    <h2>Challenge Complete!</h2>
                    <h3>Your final score is <span id="final-score">0</span></h3>
                    <label for="initials-area">Enter Your Initials:</label>
                    <input type="text" name="initials-area" maxlength="4" id="initials">
                    <button id="submit-button" type="submit">Submit</button>
                </div>
            </div>
        </section>

        <script type="text/javascript" src="./assets/codequestions.js"></script>
        <script type="text/javascript" src="./assets/script.js"></script>
        <script type="text/javascript" src="./assets/scores.js"></script>

</body>

</html>
